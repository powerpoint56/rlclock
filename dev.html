<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RL Schedule</title>
    <link href="favicon.ico" rel="icon">
    <link href="RoxburyHomescreenIcon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="app.js"></script>
  </head>
  <body>
    <input type="checkbox" id="dark">
    <label for="dark" id="dark-label"></label>
    <nav id="nav">
      <input type="checkbox" id="nav-button" class="nav-item">
      <div id="nav-content">
        <a href="https://roxburylatin.myschoolapp.com" class="nav-item" target="_blank">RL</a>
        <a href="https://www.sagedining.com/menus/roxburylatin" class="nav-item" target="_blank">Lunch</a>
        <a href="https://mail.google.com/a/roxburylatin.org" class="nav-item" target="_blank">Mail</a>
        <a href="https://drive.google.com/a/roxburylatin.org" class="nav-item" target="_blank">Drive</a>
        <!--<a href="/hotline" class="nav-item" target="_blank">Hotline</a>-->
        <div id="settings-button" class="nav-item">&#9881;</div>
      </div>
    </nav>
    <div class="wrap">
      <div class="main">
        <section id="current">
          <h2 id="current-title"> </h2>
          <p id="current-description"> </p>
        </section>
        <section id="schedule">
          <div id="periods-list" class="list-section hide">
            <h3 id="periods-list-heading"></h3>
            <div id="periods-list-blocks"></div>
          </div>
        </section>
        <div id="about">
          <p>v3.2 Jonathan Weiss, Gil Rosenthal</p>
          <a href="#" id="about-toggle">More</a>
          <p id="about-more"></p>
        </div>
      </div>
      <div id="settings" class="list">
        <h2>Settings</h2>
        <p>Currently, settings are not permanent and are only stored locally.</p>
        <div id="settings-form">
          <label><input type="checkbox" data-rep="notifications">Notifications: show before the end of a block</label>
        </div>
        <button type="button" id="settings-submit">Save</button>
      </div>
    </div>
  </body>
</html>
